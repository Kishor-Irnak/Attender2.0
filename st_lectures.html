 <div class="max-w-4xl mx-auto">
   <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Lecture Videos</h1>

   <!-- Grid to display added videos -->
   <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
       <!-- Videos will be dynamically added here -->
   </div>

</div>
<script>
  // On page load, render saved videos from localStorage
window.onload = function() {
   loadVideosFromLocalStorage();
};

// Form submission handler
document.getElementById('videoForm').addEventListener('submit', function(event) {
   event.preventDefault(); // Prevent the default form submission

   // Get the video title and link
   const title = document.getElementById('videoTitle').value;
   const videoLink = document.getElementById('videoLink').value;

   // Validate the URL (make sure it's a YouTube link)
   const videoId = getYouTubeVideoId(videoLink);
   if (!videoId) {
       alert("Please provide a valid YouTube link.");
       return;
   }

   // Save the video to localStorage
   saveVideoToLocalStorage(title, videoLink);

   // Clear the form fields
   document.getElementById('videoTitle').value = '';
   document.getElementById('videoLink').value = '';
});

// Helper function to extract YouTube video ID from URL
function getYouTubeVideoId(url) {
   const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/\n\s]+\/\S+|(?:v|e(?:mbed)?)\/([a-zA-Z0-9_-]+))|youtu\.be\/([a-zA-Z0-9_-]+))/;
   const match = url.match(regex);
   return match ? match[1] || match[2] : null;
}

// Save video to localStorage
function saveVideoToLocalStorage(title, videoLink) {
   const videos = getVideosFromLocalStorage();
   const videoId = getYouTubeVideoId(videoLink);
   if (videoId) {
       // Add new video to the list
       videos.push({ title, videoLink, videoId });

       // Store updated videos in localStorage
       localStorage.setItem('videos', JSON.stringify(videos));

       // Re-render videos after adding the new one
       loadVideosFromLocalStorage();
   }
}

// Get all videos from localStorage
function getVideosFromLocalStorage() {
   const videos = localStorage.getItem('videos');
   return videos ? JSON.parse(videos) : [];
}

// Load videos from localStorage and display them
function loadVideosFromLocalStorage() {
   const videoGrid = document.getElementById('videoGrid');
   const videos = getVideosFromLocalStorage();

   // Clear current grid
   videoGrid.innerHTML = '';

   // Render each video in the grid
   videos.forEach((video, index) => {
       const videoItem = document.createElement('div');
       videoItem.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'relative');

       videoItem.innerHTML = `
           <iframe class="w-full h-56 sm:h-64" src="https://www.youtube.com/embed/${video.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           <div class="p-4">
               <h3 class="text-lg font-semibold text-gray-800">${video.title}</h3>
               <button onclick="deleteVideo(${index})" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-md">Delete</button>
           </div>
       `;

       videoGrid.appendChild(videoItem);
   });
}

// Delete video from localStorage
function deleteVideo(index) {
   const videos = getVideosFromLocalStorage();

   // Remove video at the given index
   videos.splice(index, 1);

   // Save updated list back to localStorage
   localStorage.setItem('videos', JSON.stringify(videos));

   // Re-render videos after deletion
   loadVideosFromLocalStorage();
}


</script>
