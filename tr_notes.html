      <div class="max-w-xl mx-auto bg-white shadow-2xl rounded-3xl p-8 space-y-6">

            placeholder="Enter notification..."
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
          />
    
          <button
            onclick="addNotification()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300"
          >
            Add Notification
          </button>
        </div>
    
        <div>
          <h3 class="text-xl font-semibold text-gray-700 mb-3">Manage Notifications</h3>
          <ul id="adminNotifications" class="space-y-3">
            <!-- Notifications will appear here -->

        </div>
      </div>
    
      <!-- User Section -->
      <div class="max-w-xl mx-auto mt-10 bg-white shadow-xl rounded-3xl p-8 space-y-4 hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728" />
          </svg>
          User Notifications
        </h2>
        <ul id="userNotifications" class="space-y-3">
          <!-- User notifications will show here -->
        </ul>
      </div>

    <script>
      let notifications = [];
    
      // Load notifications from localStorage on page load
      window.onload = function() {
        const storedNotifications = localStorage.getItem('notifications');
        if (storedNotifications) {
          notifications = JSON.parse(storedNotifications);
        }
        renderNotifications();
      };
    
      // Save notifications to localStorage
      function saveToLocalStorage() {
        localStorage.setItem('notifications', JSON.stringify(notifications));
      }
    
      // Add notification (Admin)
      function addNotification() {
        const input = document.getElementById('notificationInput');
        const text = input.value.trim();
        if (text === '') {
          alert('Enter something!');
          return;
        }
    
        const newNotification = {
          id: Date.now(),
          text,
          timestamp: new Date().toLocaleString()
        };
    
        notifications.push(newNotification);
        input.value = '';
    
        saveToLocalStorage();
        renderNotifications();
      }
    
      // Edit notification (Admin)
      function editNotification(id) {
        const notification = notifications.find(n => n.id === id);
        const newText = prompt('Edit your notification:', notification.text);
        if (newText !== null && newText.trim() !== '') {
          notifications = notifications.map(n => n.id === id ? { ...n, text: newText } : n);
    
          saveToLocalStorage();
          renderNotifications();
        }
      }
    
      // Delete notification (Admin)
      function deleteNotification(id) {
        if (confirm('Are you sure you want to delete this notification?')) {
          notifications = notifications.filter(n => n.id !== id);
    
          saveToLocalStorage();
          renderNotifications();
        }
      }
    
      // Render notifications (Admin + User View)
      function renderNotifications() {
        const adminList = document.getElementById('adminNotifications');
        const userList = document.getElementById('userNotifications');
    
        adminList.innerHTML = '';
        userList.innerHTML = '';
    
        notifications.forEach(notif => {
          // Admin View
          const adminItem = document.createElement('li');
          adminItem.className = 'bg-white p-4 shadow rounded flex justify-between items-center';
          adminItem.innerHTML = `
            <div>
              <p class="font-medium">${notif.text}</p>
              <small class="text-gray-500">${notif.timestamp}</small>
            </div>
            <div class="flex space-x-2">
              <button onclick="editNotification(${notif.id})" class="text-yellow-500">Edit</button>
              <button onclick="deleteNotification(${notif.id})" class="text-red-500">Delete</button>
            </div>
          `;
          adminList.appendChild(adminItem);
    
          // User View
          const userItem = document.createElement('li');
          userItem.className = 'bg-white p-4 shadow rounded';
          userItem.innerHTML = `
            <p class="font-medium">${notif.text}</p>
            <small class="text-gray-500">${notif.timestamp}</small>
          `;
          userList.appendChild(userItem);
        });
      }
    </script>
