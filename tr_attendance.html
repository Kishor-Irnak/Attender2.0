    <script>let attendanceData = [];
let headers = ["Sr No", "Name", "Roll No"];

// Load fresh data from localStorage on page load
window.onload = () => {
  const saved = localStorage.getItem("attendanceData");
  if (saved) {
    attendanceData = JSON.parse(saved);
    headers = Object.keys(attendanceData[0] || {});
    renderTable();
  } else {
    // Optional: Clear table if no data is present
    document.getElementById("tableContainer").innerHTML = "<p>No data available. Upload a file!</p>";
  }
};

// Handle Excel file upload â†’ this will REPLACE old data
function handleFile() {
  const file = document.getElementById('fileUpload').files[0];
  if (!file) {
    alert("Please upload a file!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

    // Convert sheet to JSON and filter out empty rows
    const freshData = XLSX.utils.sheet_to_json(firstSheet, { defval: "" })
      .filter(row => Object.values(row).some(value => value !== ""));

    if (freshData.length === 0) {
      alert("No valid data found in the file!");
      return;
    }

    // Replace old data with freshData
    attendanceData = freshData;

    // Clean headers (remove _EMPTY, etc.)
    headers = Object.keys(attendanceData[0] || {}).filter(header => !header.includes("_EMPTY"));

    // Save and render
    saveToLocalStorage(true);
    renderTable();
  };

  reader.readAsArrayBuffer(file);
}

// Render the table UI
function renderTable() {
  const container = document.getElementById("tableContainer");
  container.innerHTML = "";

  if (attendanceData.length === 0) {
    container.innerHTML = "<p>No data available.</p>";
    return;
  }

  const table = document.createElement("table");
  table.className = "table-auto w-full border-collapse border border-gray-300";
  const thead = document.createElement("thead");
  const tbody = document.createElement("tbody");

  const headerRow = document.createElement("tr");
  headers.forEach(header => {
    const th = document.createElement("th");
    th.className = "border border-gray-300 px-4 py-2 bg-gray-200";
    th.textContent = header;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  attendanceData.forEach((row, rowIndex) => {
    const tr = document.createElement("tr");
    headers.forEach((header) => {
      const td = document.createElement("td");
      td.className = "border border-gray-300 px-4 py-2 text-center";

      if (header.toLowerCase().includes("sr") || header.toLowerCase().includes("roll") || header === "Name") {
        td.textContent = row[header];
      } else {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = row[header] === "P" || row[header] === "Present" || row[header] === 1;

        checkbox.addEventListener("change", () => {
          attendanceData[rowIndex][header] = checkbox.checked ? "P" : "A";
          saveToLocalStorage(false); // No alert on checkbox click
        });

        td.appendChild(checkbox);
      }

      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  table.appendChild(thead);
  table.appendChild(tbody);
  container.appendChild(table);
}

// Add a date column
function addDateColumn() {
  const dateInput = document.getElementById("dateInput").value;

  if (!dateInput) {
    alert("Please select a date!");
    return;
  }

  const formattedDate = new Date(dateInput).toLocaleDateString();

  if (headers.includes(formattedDate)) {
    alert("Date already exists!");
    return;
  }

  headers.push(formattedDate);

  attendanceData = attendanceData.map(row => ({ ...row, [formattedDate]: "" }));

  saveToLocalStorage(true);
  renderTable();
}

// Save to localStorage
function saveToLocalStorage(showAlert = true) {
  localStorage.setItem("attendanceData", JSON.stringify(attendanceData));
  if (showAlert) alert("Data saved successfully to localStorage!");
}

// Download Excel
function downloadExcel() {
  if (attendanceData.length === 0) {
    alert("No data to download!");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(attendanceData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Attendance");

  XLSX.writeFile(wb, "Attendance.xlsx");
}

// Optional Reset function (Clear everything)
function resetData() {
  if (confirm("Are you sure you want to erase all data? This cannot be undone!")) {
    localStorage.removeItem("attendanceData");
    attendanceData = [];
    headers = ["Sr No", "Name", "Roll No"];
    renderTable();
  }
}
  </script>
