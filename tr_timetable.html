        <div class="mb-4">
            <select id="filterDay" class="w-full p-2 border rounded mb-2" onchange="loadSchedule()">

                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        
        <h3 class="text-xl font-semibold mb-2">Schedule</h3>
        <ul id="scheduleList" class="list-disc pl-5"></ul>
        <button onclick="clearSchedule()" class="mt-4 w-full bg-red-500 text-white p-2 rounded">Clear All Schedule</button>
    </div>

    <script>
        function loadSchedule() {
            const schedule = JSON.parse(localStorage.getItem('schedule')) || [];
            const scheduleList = document.getElementById('scheduleList');
            const filterDay = document.getElementById('filterDay').value;
            
            scheduleList.innerHTML = '';
            schedule.forEach((entry, index) => {
                if (filterDay && entry.day !== filterDay) {
                    return;
                }
                const li = document.createElement('li');
                li.textContent = `${entry.day} | ${entry.time} | ${entry.subject} | ${entry.teacher} | Room: ${entry.room}`;
                li.classList.add("mb-1", "flex", "justify-between", "items-center");
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'âŒ';
                deleteBtn.classList.add("ml-2", "text-red-500", "hover:text-red-700");
                deleteBtn.onclick = () => deleteSchedule(index);
                
                li.appendChild(deleteBtn);
                scheduleList.appendChild(li);
            });
        }

        function addSchedule() {
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const teacher = document.getElementById('teacher').value.trim();
            const room = document.getElementById('room').value.trim();
            if (day && time && subject && teacher && room) {
                let schedule = JSON.parse(localStorage.getItem('schedule')) || [];
                schedule.push({ day, time, subject, teacher, room });
                localStorage.setItem('schedule', JSON.stringify(schedule));
                document.getElementById('time').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('teacher').value = '';
                document.getElementById('room').value = '';
                loadSchedule();
            }
        }

        function deleteSchedule(index) {
            const schedule = JSON.parse(localStorage.getItem('schedule')) || [];
            schedule.splice(index, 1);
            localStorage.setItem('schedule', JSON.stringify(schedule));
            loadSchedule();
        }

        function clearSchedule() {
            localStorage.removeItem('schedule');
            loadSchedule();
        }

        window.onload = loadSchedule;
    </script>

    <script>
      let students = JSON.parse(localStorage.getItem("students")) || [];
let subjects = JSON.parse(localStorage.getItem("subjects")) || [];

function saveData() {
    localStorage.setItem("students", JSON.stringify(students));
    localStorage.setItem("subjects", JSON.stringify(subjects));
}

function addStudent() {
    let name = document.getElementById("studentName").value;
    let roll = document.getElementById("studentRoll").value;
    if (name && roll) {
        students.push({ roll, name, marks: {} });
        saveData();
        renderTable();
        document.getElementById("studentName").value = "";
        document.getElementById("studentRoll").value = "";
    }
}

function addSubject() {
    let subject = document.getElementById("subjectName").value;
    if (subject && !subjects.includes(subject)) {
        subjects.push(subject);
        saveData();
        renderTable();
        document.getElementById("subjectName").value = "";
    }
}

function updateMarks(roll, subject, value) {
    let student = students.find(s => s.roll === roll);
    if (student) {
        student.marks[subject] = value;
        saveData();
    }
}

function renderTable() {
    let tableBody = document.getElementById("studentList");
    tableBody.innerHTML = "";
    students.forEach(student => {
        let row = `<tr class='border'>
            <td class='border p-2 text-center'>${student.roll}</td>
            <td class='border p-2'>${student.name}</td>
            <td class='border p-2'>
                ${subjects.map(sub => `<div>
                    ${sub}: <input type='number' class='border p-1 w-16' value='${student.marks[sub] || ""}'
                    oninput='updateMarks("${student.roll}", "${sub}", this.value)'>
                </div>`).join("")}
            </td>
        </tr>`;
        tableBody.innerHTML += row;
    });
}

function downloadExcel() {
    let wb = XLSX.utils.book_new();
    let wsData = [
        ["Roll No", "Name", ...subjects]
    ];
    students.forEach(student => {
        wsData.push([
            student.roll,
            student.name,
            ...subjects.map(sub => student.marks[sub] || "")
        ]);
    });
    let ws = XLSX.utils.aoa_to_sheet(wsData);
    XLSX.utils.book_append_sheet(wb, ws, "Results");
    XLSX.writeFile(wb, "Student_Results.xlsx");
}

renderTable();
